<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>LeetCode Profile Fetcher</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 2rem; }
    #result { margin-top: 1rem; }
    pre { background: #f4f4f4; padding: 1rem; }
  </style>
</head>
<body>
  <h1>LeetCode Profile Fetcher</h1>
  <p>Enter a LeetCode username below and click "Fetch Profile".</p>
  <input type="text" id="username" placeholder="LeetCode username" />
  <button id="fetchBtn">Fetch Profile</button>
  <div id="result"></div>

  <script>
    document.getElementById("fetchBtn").addEventListener("click", async () => {
      const username = document.getElementById("username").value.trim();
      if (!username) {
        alert("Please enter a username");
        return;
      }
      
      // GraphQL query to fetch user profile from LeetCode
      const query = `
        query getUserProfile($username: String!) {
          matchedUser(username: $username) {
            username
            profile {
              realName
              reputation
              ranking
            }
            submitStats: submitStatsGlobal {
              acSubmissionNum {
                difficulty
                count
              }
            }
          }
        }
      `;
      
      const variables = { username };
      
      try {
        const response = await fetch("https://leetcode.com/graphql", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ query, variables })
        });
        
        const data = await response.json();
        console.log("GraphQL Response:", data);
        
        const resultDiv = document.getElementById("result");
        if (data.errors) {
          resultDiv.innerHTML = "<p>Error fetching profile: " + JSON.stringify(data.errors) + "</p>";
          return;
        }
        
        const user = data.data.matchedUser;
        if (!user) {
          resultDiv.innerHTML = "<p>No user found.</p>";
          return;
        }
        
        resultDiv.innerHTML = `
          <h2>Profile for ${user.username}</h2>
          <p><strong>Real Name:</strong> ${user.profile.realName || "N/A"}</p>
          <p><strong>Reputation:</strong> ${user.profile.reputation}</p>
          <p><strong>Ranking:</strong> ${user.profile.ranking}</p>
          <h3>Submission Statistics:</h3>
          <pre>${JSON.stringify(user.submitStats.acSubmissionNum, null, 2)}</pre>
        `;
      } catch (err) {
        console.error("Error:", err);
        document.getElementById("result").innerHTML = "<p>Failed to fetch data</p>";
      }
    });
  </script>
</body>
</html>
